{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="background-contact-class">
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-left mt-3"> <!-- Left aligned for questions and answers -->
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 my-5">
                        <h1 class="logo-font text-center">Contact us</h1> 
                        
                        <p class="mt-5">Do you want to get in contact with us? Send us a message.</p> 
                
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-success" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
