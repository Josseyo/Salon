{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-left mt-3">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 my-5">
                        <h1 class="text-center default-page-header">Delete Message</h1>
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <h2 class="my-3 mx-5 text-center">Are you sure you want to delete this message?</h2>
                            </fieldset>
                            <div class="form-group text-center" id="contact-delete-button-container">
                                <!-- DELETES THE CONTACT MESSAGE -->
                                <button class="btn btn-danger" id="message-delete-button" type="submit">Yes, delete it</button>
                                <!-- RETURNS TO MESSAGE DETAILS PAGE -->
                                <a class="btn black-button" href="{% url 'contact-update' object.id %}">No, go back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
