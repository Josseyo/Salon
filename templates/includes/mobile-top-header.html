<li class="list-inline-item dropdown">
    <!-- Mobile search dropdown -->
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="Search">
        <div class="text-center">
            <div>
                <i class="fas fa-search fa-lg"></i>
            </div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <!-- Search form -->
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site" aria-label="Search our site">
                <div class="input-group-append">
                    <label for="searchButton" style="display: none;">Search</label>
                    <button id="searchButton" class="form-control btn btn-black border border-black rounded-0" type="submit" aria-label="Submit Search">
                        <span class="icon" aria-hidden="true">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

<li class="list-inline-item dropdown">
    <!-- User options dropdown -->
    <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="My account">
        <div class="text-center">
            <div>
                <i class="fas fa-user fa-lg"></i>
            </div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
                <a href="{% url 'contact-list' %}" class="dropdown-item">Contact Management</a>

            {% endif %}
           
            <a href="{% url 'profile' %}" class="dropdown-item">My Account</a>

            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>

<li class="list-inline-item">
    <!-- View shopping bag link -->
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}" aria-label="View Shopping Bag">
        <div class="text-center">
            <div>
                <i class="fas fa-shopping-bag fa-lg"></i>
            </div>
            <p class="my-0">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
